<ion-menu contentId="content"side="end" menuId="content">
  <ion-header>
    <ion-title>
      <ion-item lines="none" >
        <ion-label>
          {{ 'label.menu' | translate }}
        </ion-label>
      </ion-item>
    </ion-title>
  </ion-header>
  <ion-content>
    Awesome avocado content
  </ion-content>
</ion-menu>

<ion-header transluent>
  <ion-toolbar>

    <ion-button slot="start" class="back-button" fill="clear" (click)="goBack()">
      <ion-icon
      *ngIf="showBack"
      name="arrow-back-outline"
      color="light">
      </ion-icon>
    </ion-button>

    <ion-title class="ion-text-center">
      <ion-img src="assets/img/logo_app.jpg" class="logo"></ion-img>
    </ion-title>

    <ion-buttons slot="end">
      <ion-menu-button color="light">

      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
